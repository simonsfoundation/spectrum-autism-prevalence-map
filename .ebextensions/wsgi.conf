ServerSignature Off
ServerTokens Prod

PassEnv DJANGO_ALLOWED_HOSTS

LogFormat "%h (%{X-Forwarded-For}i) %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined

WSGIPythonHome /usr/bin/python3.8
WSGISocketPrefix run/wsgi
WSGIRestrictEmbedded On

<IfModule mod_ssl.c>
#Listen 80
<VirtualHost *:80>
  ServerName ${DJANGO_ALLOWED_HOSTS}
  ServerAdmin cloud-admins@simonsfoundation.org
  Redirect permanent / https://${DJANGO_ALLOWED_HOSTS}
</VirtualHost>

#Listen 443 https
<VirtualHost *:443>
  ServerName ${DJANGO_ALLOWED_HOSTS}
  ServerAdmin cloud-admins@simonsfoundation.org
  SSLEngine on
  SSLCertificateFile "/etc/pki/tls/certs/server.crt"
  SSLCertificateKeyFile "/etc/pki/tls/private/server.key"
  SSLProtocol TLSv1.2 TLSv1.3
  SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK
  Header always set Strict-Transport-Security "max-age=15768000; includeSubdomains; preload"
  Header unset Server
  Alias /static/ /var/app/current/spectrum/autism_prevalence_map/static/
  <Directory /var/app/current/spectrum/autism_prevalence_map/static>
    Order allow,deny
    Allow from all
  </Directory>
  WSGIScriptAlias / /var/app/spectrum/spectrum/wsgi.py
  <Directory /opt/python/current/app>
    Require all granted
  </Directory>
  WSGIDaemonProcess wsgi-ssl processes=1 threads=15 display-name=%{GROUP} \
    python-path=/var/app/current/:/var/app/venv/staging-LQM1lest/bin:/usr/lib/python3.8/site-packages:/usr/lib64/python3.8/site-packages:/usr/local/lib/python3.8/site-packages \
    home=/var/app/current/spectrum \
    user=wsgi \
    group=wsgi
  WSGIProcessGroup wsgi-ssl
</VirtualHost>
</IfModule>

